<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  

  


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,700&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="container">
    <div class="card mb-3 m-auto" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-6">
          <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-6 content">
          <div class="card-body position-relative">
            <h5 class="card-title">perfume</h5>
            <h3>Gabrielle Essence Eau De Parfum</h3>
            <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
            <span class="price-new">$149.99</span>
            <span class="price-old position-absolute">$169.99</span>
            <div class="text-center">
              <button class="btn"><i class="fa-solid fa-cart-shopping cart"></i>add to cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
